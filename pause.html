<!DOCTYPE html>
<html>
  <head>
    <title>Pause</title>
    <link rel="stylesheet" href="pause.css" />
    <script>
      let exports = {};
    </script>
    <script defer="true" src="index.js"></script>
  </head>
  <body class="scanlines">
    <div class="content">
      <div class="text-wrapper">
        <div id="Leaderboard">
          <!-- Content Added With GameUI Object -->
        </div>
        <p id="CMDText" class="info-text">
            <!-- Content Added With GameUI Object -->
        </p>
        <div id="Chat" class="message-wrapper"></div>
      </div>
      <div class="canvas-wrapper">
        <canvas width="800" height="800" id="GameCanvas"></canvas>
      </div>
      <div class="text-wrapper">
        <div id="GameUI">
            <!-- Content Added With GameUI Object -->
        </div>
        <div id="gameLogs" class="message-wrapper">
          <p class="info-text">Liste des <br />evenements recents du jeu.</p>
            <!-- Content Added With GameUI Object -->
        </div>
      </div>
      <!-- Templates -->
      <template id="TemplateChatMSG">
        <div class="message">
          <p class="user-info">
            <span class="msg-username"></span>
          </p>
          <p class="msg-text"></p>
        </div>
      </template>
      <template id="TemplateGameLogMSG">
        <div class="message">
          <p class="msg-text"></p>
        </div>
      </template>
    </div>
  </body>
</html>
